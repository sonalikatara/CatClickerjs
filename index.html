<!DOCTYPE html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap/css/bootstrap.min.css" media="screen" rel=
    "stylesheet">
    <script src="http://code.jquery.com/jquery.js">
    </script>
    <script src="src/main.js">
    </script>
</head>
<body>
    <div class="container">
      <div class= "hero-unit">
        <h1>Click the Cat and score some Points !!</h1>
      </div><hr>
      <div class="row-fluid">
        <div class="span4 ">
          <div class ="well sidebar-nav">
             <h4>Choose the cats you like in the order you want them displayed</h4>
             <h5>You can remove a cat by unchecking the check bix but you will loose your score on that cat.</h5>
             <div  id="CatsList">
             </div>
           </div>
        </div>
        <div class="span8" id="AllCats"></div>
        <hr>
    </div>
    </div>
</body>
</html>
