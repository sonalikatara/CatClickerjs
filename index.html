<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Clicker</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap/css/bootstrap.min.css" media="screen" rel=
    "stylesheet">
   <!-- <script src="http://code.jquery.com/jquery.js">-->
    </script>
</head>
<body>
    <div class="container">
      <div class= "hero-unit">
        <h1>Click the Cat and score some Points !!</h1>
      </div><hr>
      <div class="row-fluid">
        <div class="span4 ">
          <div class ="well sidebar-nav">
             <h4>Choose the cat you like </h4>
             <ul id="cat-list"></ul>
           </div>
        </div>
        <div class="span8" id="cat">
          <h4 id="cat-name"></h4>
          <div id="cat-count"></div>
          <img id="cat-img" src="" alt="cat">
        </div>
        <div class="span12"><hr><button id= "btn-admin">Admin</button>
          <div id="frm-admin" >
            <label>Cat Name </label><input type="text" id="catName-admin" /> <br>
            <label>Image URL </label><input type="text" id="imgUrl-admin" /> <br>
            <label>Clicks </label><input type="text" id="clicks-admin" /> <br>
            <button id="btn-cancel" >Cancel</button>
            <button id="btn-submit" type="submit" value="submit">Submit</button>
          </div>
        </div>
    </div>
    </div>
    <script src="src/main.js" ></script>
</body>
</html>
