<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="bootstrap/css/bootstrap.min.css" media="screen" rel=
    "stylesheet">
    <script src="http://code.jquery.com/jquery.js">
    </script>
</head>
<body>

      <div class= "hero-unit">

        <hr>
    </div>
    </div>
    <script src="src/main.js" ></script>
